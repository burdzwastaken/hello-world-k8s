apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-k8s-config
  namespace: default
data:
  NEW_FEATURE: "true"

---

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hello-world-k8s
  namespace: default
  labels:
    source: demo-v2
    app: spinnaker
spec:
  replicas: 3
  selector:
    matchLabels:
      source: demo-v2
      app: spinnaker
  template:
    metadata:
      labels:
        source: demo-v2
        app: spinnaker
    spec:
      containers:
      - name: primary
        image: index.docker.io/burdz/hello-world-k8s
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /
            port: 8000
        envFrom:
        - configMapRef:
            name: hello-world-k8s-config

---

apiVersion: v1
kind: Service
metadata:
  name: hello-world-k8s
  namespace: default
spec:
  type: LoadBalancer
  selector:
    source: demo-v2
    app: spinnaker
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
